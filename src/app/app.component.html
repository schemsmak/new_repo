<h1 class='center'>Nos films préférer</h1>
<div class='container'>
<div class="row">
<div *ngFor='let film of filmList' class="col s8 m4">
  <div class="card horizontal"(click)="selectFilm(film.title)"appBorderCard>
    <div class="card-image">
      <img [src]="film.imageUrl">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{film.title}}</p>
        <p><small>{{ film.created | date:"dd/MM/yyyy" }}</small></p> 
        <span 
        *ngFor="let genre of film.genres" 
        class="{{ genre || filmGenre }}"
      >
      {{ genre }}
      </span>
      </div>
    </div>
  </div>
</div>
</div>
</div>
