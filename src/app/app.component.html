<h1 class='center'>Nos films préférer</h1>
<div class='container'>
<div class="row">
<div *ngFor='let film of filmList' class="col s6 m4">
  <div class="card horizontal">
    <div class="card-image">
      <img [src]="film.imageUrl">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>{{film.title}}</p>
        <p><small>{{ film.created }}</small></p>
      </div>
    </div>
  </div>
</div>
</div>
</div>
