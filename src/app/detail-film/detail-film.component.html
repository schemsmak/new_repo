<div *ngIf="film" class="row">
<div class="col s12 m8 offset-m2">
<h2 class="header center">{{ film.title}}</h2>
<div class="card horizontal hoverable">
  <div class="card-image">
    <img [src]="film.imageUrl">
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <table class="bordered striped">
        <tbody>
          <tr>
            <td>Titre</td>
            <td><strong>{{ film.title }}</strong></td>
          </tr>
          <tr>
            <td>Data</td>
            <td><strong>{{ film.filmData }}</strong></td>
          </tr>
          <tr>
            <td>ApiUrl</td>
            <td><strong>{{ film.filmApiUrl }}</strong></td>
          </tr>
          <tr>
            <td>Genre</td>
            <td>
              <span *ngFor="let genre of film.genres" class="{{ genre  }}">{{ genre }}</span>
            </td>
          </tr>
          <tr>
            <td>Date de création</td>
            <td><em>{{ film.created | date:"dd/MM/yyyy" }}</em></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-action">
      <a >Back</a>
    </div>
  </div>
</div>
</div>
</div>
<h4 *ngIf='!film' class="center">Aucun films à afficher !</h4>
