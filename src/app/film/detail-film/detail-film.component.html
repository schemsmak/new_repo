
<div *ngIf="film" class="row">
<div class="col s12 m8 offset-m2">
<h2 class="header center">{{ film.Title}}</h2>
<div class="card horizontal hoverable">
  <div class="card-image">
    <img [src]="film.Poster">
  </div>
  <div class="card-stacked">
    <div class="card-content">
      <table class="bordered striped">
        <tbody>
          <tr>
            <td>Titre</td>
            <td><strong>{{ film.Title }}</strong></td>
          </tr>
          <tr>
            <td>Type</td>
            <td>{{ film.Type }}</td>
          </tr>
          <tr>
            <tr>
              <td>Genre</td>
              <td><strong>{{ film.Genre }}</strong></td>
            </tr>

          <tr>
          
            <!--<td>Genre</td>
            <td>
              <span *ngFor="let genre of film.genres" class="{{ genre  }}">{{ genre }}</span> 
            </td>-->
          </tr>
          <tr>
            <td>Date de création</td>
            <td><em>{{ film.Year | date:"yyyy" }}</em></td>
          </tr>
          <tr>
            <td>Note par IMDb</td>
            <td>{{ film.imdbRating }}</td>
          </tr>
          <tr>
            <td>Plot</td>
            <td>{{ film.Plot }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-action">
      <a (click)="goToFilmList()">Back</a>
    </div>
  </div>
</div>
</div>
</div>
<h4 *ngIf='!film' class="center">Aucun films à afficher !</h4>
